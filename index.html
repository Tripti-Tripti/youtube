<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="pannel">
            <div id="pannel-top">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitval" class="elem-box">6</div>
                </div>
                <div class="elem">
                    
                    <h3>Timer</h3>

                </div>
            </div>
            <div id="pannel-bottom">
                <div id="re">

                    <h2>Restart</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
